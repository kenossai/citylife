# Nixpacks configuration for Railway
[build]
# Use Nixpacks builder (default)

[phases.setup]
nixPkgs = ['...', 'php83', 'php83Packages.composer', 'nodejs-18_x']

[phases.install]
cmds = [
    'rm -f composer.lock',
    'composer update --no-dev --no-interaction --prefer-dist --optimize-autoloader',
    'npm ci',
    'npm run build'
]

[phases.build]
cmds = [
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
cmd = 'bash deploy.sh && vendor/bin/heroku-php-apache2 public/'
